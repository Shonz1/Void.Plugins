on:
  workflow_call:
    inputs:
      release-info:
        type: string
        required: true

jobs:
  push:
    if: ${{ fromJson(inputs.release-info).release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload Release Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ fromJSON(inputs.release-info).tag_name }} artifacts/*
